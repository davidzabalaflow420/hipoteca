<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Hipoteca Inversa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Calculadora de Hipoteca Inversa</h1>
        <form action="/calcular" method="post">
            <label for="valor_vivienda">Valor de la Vivienda:</label>
            <input type="number" id="valor_vivienda" name="valor_vivienda" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>

            <label for="interes_anual">Interés Anual (%):</label>
            <input type="number" id="interes_anual" name="interes_anual" step="0.01" required>

            <label for="renta_mensual">Renta Mensual:</label>
            <input type="number" id="renta_mensual" name="renta_mensual" required>

            <label for="tipo">Tipo de Hipoteca Inversa:</label>
            <select id="tipo" name="tipo" required>
                <option value="temporal">Temporal</option>
                <option value="vitalicia">Vitalicia</option>
                <option value="unica">Única</option>
            </select>

            <div id="temporal_fields">
                <label for="años">Años (sólo para Temporal):</label>
                <input type="number" id="años" name="años">
            </div>

            <div id="vitalicia_fields">
                <label for="esperanza_vida">Esperanza de Vida (sólo para Vitalicia):</label>
                <input type="number" id="esperanza_vida" name="esperanza_vida">
            </div>

            <button type="submit">Calcular</button>
        </form>
    </div>

    <script>
        document.getElementById('tipo').addEventListener('change', function () {
            var tipo = this.value;
            document.getElementById('temporal_fields').style.display = tipo === 'temporal' ? 'block' : 'none';
            document.getElementById('vitalicia_fields').style.display = tipo === 'vitalicia' ? 'block' : 'none';
        });
    </script>
</body>

</html>
